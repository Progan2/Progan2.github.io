<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Registration and Login</h1>
    </header>
    <div class="container">
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
        <div id="user-info" class="hidden">
            <h2>Welcome, <span id="display-username"></span>!</h2>
            <p>Last login: <span id="last-login"></span></p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); login();">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="closeModal('login-modal')">Close</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="register-form" onsubmit="event.preventDefault(); register();">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <button type="button" onclick="closeModal('register-modal')">Close</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
